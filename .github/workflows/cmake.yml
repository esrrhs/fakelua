name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install gdb

      - name: Build
        run: |
          gcc -v
          mkdir build
          cd build
          cmake ..
          make -j8
          gdb bin/unit_tests -ex r
          ctest -V
