name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Prepare
        run: |
          sudo apt-get update
          wget http://ftp.tsukuba.wide.ad.jp/software/gcc/releases/gcc-13.2.0/gcc-13.2.0.tar.gz
          tar -xf gcc-13.2.0.tar.gz
          cd gcc-13.2.0
          ./contrib/download_prerequisites
          cd ..
          mkdir objdir
          cd objdir
          $PWD/../gcc-13.2.0/configure --enable-languages=c,c++
          make -j8
          make install
          gcc -v
          g++ -v
          cmake --version
          set -x
          
      - name: Build
        run: |
          rm build -rf
          mkdir build
          cd build
          cmake ..
          make -j8
          ctest -V
          ./bin/bench_mark
          cd ..

      - name: Build with asan
        run: |
          rm build -rf
          mkdir build
          cd build
          cmake -DUSE_ASAN=ON ..
          make -j8
          ctest -V
          ./bin/bench_mark
          cd ..
